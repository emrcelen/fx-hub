server:
  port: ${PORT:8181}

spring:
  application:
    name: rate-producer
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:default_db}
    username: ${DB_USER:default_user}
    password: ${DB_PASSWORD:default_password}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      pool-name: ${POOL_NAME:HikariPool-Dev}
      auto-commit: true
      validation-timeout: 5000
      leak-detection-threshold: 20000
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        connection:
          url: ${spring.datasource.url}
          username: ${spring.datasource.username}
          password: ${spring.datasource.password}
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db/changelog/changelog-master.yaml
    contexts: ${DB_CONTEXT:development}
  rabbitmq:
    host: ${RABBIT_MQ_HOST:localhost}
    port: ${RABBIT_MQ_PORT:5672}
    username: ${RABBIT_MQ_USER:root}
    password: ${RABBIT_MQ_PASS:root}
outbox:
  poll:
    delay-ms: ${OUTBOX_POLL_DELAY_MS:200}
  watchdog:
    delay-ms: ${OUTBOX_WATCHDOG_DELAY_MS:10000}
management:
  server:
    port: ${MANAGEMENT_PORT:${server.port}}
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true

